<script>
        var isScrolling = false;

        window.addEventListener("scroll", throttleScroll, false);

        function throttleScroll(e) {
            if (isScrolling == false) {
                window.requestAnimationFrame(function() {
                    scrolling(e);
                    isScrolling = false;
                });
            }
            isScrolling = true;
        }

        document.addEventListener("DOMContentLoaded", scrolling, false);

        var item = document.getElementsByClassName("protection");
        var car = document.getElementsByClassName("car");
        var point = document.getElementsByClassName("point");
        var a = point[0].getBoundingClientRect();
        console.log(a.left) ;
        console.log(a.width) ;
        $(".point").css("border","solid 1px black");

        function scrolling(e) {
            if (isPartiallyVisible(item)) {
                $('.car').css("animation", "moveCar 2s forwards");
                $('.point').css("animation", "Point 7s ease");
            }

        }

        function isPartiallyVisible(el) {
            var elementBoundary = el[0].getBoundingClientRect();

            var top = elementBoundary.top;
            var bottom = elementBoundary.bottom;
            var height = elementBoundary.height;

            return ((top + height >= 0) && (height + window.innerHeight >= bottom));
        }

        function isFullyVisible(el) {
            var elementBoundary = el[0].getBoundingClientRect();

            var top = elementBoundary.top;
            var bottom = elementBoundary.bottom;

            return ((top >= 0) && (bottom <= window.innerHeight));
        }
    </script>
